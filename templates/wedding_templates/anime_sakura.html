
{% extends "admin/base_template.html" %}

{% block theme_style %}
<style>
    :root {
        /* Anime Sakura Theme */
        --primary-color: #ec4899;
        --secondary-color: #a855f7;
        --accent-color: #fdf2f8;
        --text-primary: #374151;
        --text-secondary: #6b7280;
        
        /* Ornament Colors */
        --ornament-primary: #ec4899;
        --ornament-secondary: rgba(236, 72, 153, 0.1);
        --ornament-shadow: rgba(236, 72, 153, 0.2);
    }

    /* Anime-style gradient background */
    .hero-section {
        background: 
            radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.3) 0%, transparent 50%),
            linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0.1)), 
            url('{{ url_for("static", filename="images/wedding-hero.png") }}') center/cover;
    }

    /* Sakura ornaments */
    .section-ornament::before {
        content: 'ðŸŒ¸';
        position: absolute;
        left: 50%;
        top: -1rem;
        transform: translateX(-50%);
        font-size: 1.5rem;
        animation: sakuraFall 5s ease-in-out infinite;
    }

    .hero-ornament {
        font-size: 3rem;
        color: var(--ornament-primary);
        text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
    }

    /* Anime-style effects */
    .event-card {
        background: linear-gradient(135deg, rgba(236, 72, 153, 0.05), rgba(168, 85, 247, 0.05));
        border: 1px solid rgba(236, 72, 153, 0.2);
    }

    .event-card::before {
        background: linear-gradient(90deg, #ec4899, #a855f7, #ec4899);
    }

    .couple-name {
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
    }

    /* Sakura animation */
    @keyframes sakuraFall {
        0%, 100% { 
            transform: translateX(-50%) translateY(0px) rotate(0deg); 
            opacity: 1; 
        }
        50% { 
            transform: translateX(-50%) translateY(-10px) rotate(180deg); 
            opacity: 0.7; 
        }
    }

    /* Soft glowing effects */
    .section-title h2 {
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(236, 72, 153, 0.2);
    }
</style>
{% endblock %}
