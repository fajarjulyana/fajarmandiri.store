
{% extends "admin/base_template.html" %}

{% block theme_style %}
<style>
    :root {
        /* Beach Romance Theme */
        --primary-color: #0ea5e9;
        --secondary-color: #f59e0b;
        --accent-color: #f0f9ff;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        
        /* Ornament Colors */
        --ornament-primary: #0ea5e9;
        --ornament-secondary: rgba(14, 165, 233, 0.1);
        --ornament-shadow: rgba(14, 165, 233, 0.2);
    }

    /* Ocean wave background */
    .hero-section {
        background: 
            radial-gradient(circle at 30% 80%, rgba(14, 165, 233, 0.2) 0%, transparent 50%),
            radial-gradient(circle at 70% 20%, rgba(245, 158, 11, 0.2) 0%, transparent 50%),
            linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.1)), 
            url('{{ url_for("static", filename="images/wedding-hero.png") }}') center/cover;
    }

    /* Beach ornaments */
    .section-ornament::before {
        content: 'üêö';
        position: absolute;
        left: 50%;
        top: -1rem;
        transform: translateX(-50%);
        font-size: 1.5rem;
        animation: gentleFloat 3s ease-in-out infinite;
    }

    .hero-ornament {
        font-size: 3rem;
        color: var(--ornament-primary);
    }

    /* Wave-like borders */
    .event-card::before {
        background: linear-gradient(90deg, #0ea5e9, #06b6d4, #0ea5e9);
        height: 3px;
        border-radius: 2px;
    }

    .couple-name {
        color: var(--primary-color);
    }

    /* Ocean effects */
    .section:nth-child(even) {
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
    }
</style>
{% endblock %}
