
{% extends "admin/base_template.html" %}

{% block theme_style %}
<style>
    :root {
        /* Modern Minimal Theme */
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --accent-color: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        
        /* Ornament Colors */
        --ornament-primary: #2563eb;
        --ornament-secondary: rgba(37, 99, 235, 0.1);
        --ornament-shadow: rgba(37, 99, 235, 0.2);
    }

    /* Modern geometric ornaments */
    .section-ornament::before {
        content: 'â—†';
        position: absolute;
        left: 50%;
        top: -1rem;
        transform: translateX(-50%);
        color: var(--ornament-primary);
        opacity: 0.7;
        font-size: 1.2rem;
    }

    .hero-ornament {
        font-size: 2.5rem;
        color: var(--ornament-primary);
    }

    /* Clean lines */
    .event-card {
        border-left: 4px solid var(--primary-color);
    }

    .section-title h2::after {
        width: 40px;
        height: 3px;
        background: var(--primary-color);
    }

    /* Minimal animations */
    .couple-name {
        position: relative;
    }

    .couple-name::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 2px;
        background: var(--primary-color);
    }
</style>
{% endblock %}
