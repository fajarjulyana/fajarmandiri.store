
{% extends "admin/base_template.html" %}

{% block theme_style %}
<style>
    :root {
        /* Vintage Romance Theme */
        --primary-color: #92400e;
        --secondary-color: #451a03;
        --accent-color: #fef7ed;
        --text-primary: #451a03;
        --text-secondary: #78350f;
        
        /* Ornament Colors */
        --ornament-primary: #92400e;
        --ornament-secondary: rgba(146, 64, 14, 0.1);
        --ornament-shadow: rgba(146, 64, 14, 0.2);
    }

    /* Vintage filter */
    .main-invitation {
        filter: sepia(10%);
    }

    /* Vintage ornaments */
    .section-ornament::before {
        content: '‚ùã';
        position: absolute;
        left: 50%;
        top: -1rem;
        transform: translateX(-50%);
        color: var(--ornament-primary);
        font-size: 2rem;
        opacity: 0.6;
    }

    .hero-ornament {
        font-size: 3.5rem;
        color: var(--ornament-primary);
    }

    /* Antique borders */
    .event-card {
        border: 2px solid rgba(146, 64, 14, 0.2);
        background: rgba(254, 247, 237, 0.8);
    }

    .event-card::before {
        background: linear-gradient(90deg, #92400e, #a16207, #92400e);
    }

    /* Vintage typography */
    .couple-name {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        color: var(--primary-color);
    }

    .section-title h2 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
    }
</style>
{% endblock %}
