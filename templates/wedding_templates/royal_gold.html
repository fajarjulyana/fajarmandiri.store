
{% extends "admin/base_template.html" %}

{% block theme_style %}
<style>
    :root {
        /* Royal Gold Theme */
        --primary-color: #ffd700;
        --secondary-color: #b8860b;
        --accent-color: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #e5e5e5;
        
        /* Ornament Colors */
        --ornament-primary: #ffd700;
        --ornament-secondary: rgba(255, 215, 0, 0.2);
        --ornament-shadow: rgba(255, 215, 0, 0.4);
    }

    body {
        background: linear-gradient(135deg, #000000, #1a1a1a);
        color: var(--text-primary);
    }

    .section:nth-child(even) {
        background: rgba(255, 215, 0, 0.05);
    }

    /* Royal ornaments */
    .section-ornament::before {
        content: 'â™”';
        position: absolute;
        left: 50%;
        top: -1.5rem;
        transform: translateX(-50%);
        color: var(--ornament-primary);
        font-size: 2rem;
        text-shadow: 0 0 10px var(--ornament-shadow);
    }

    .hero-ornament {
        font-size: 4rem;
        color: var(--ornament-primary);
        text-shadow: 0 0 30px var(--ornament-shadow);
    }

    /* Luxury effects */
    .event-card {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 0, 0, 0.8));
        border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .couple-name {
        color: var(--primary-color);
        text-shadow: 0 0 20px var(--ornament-shadow);
    }

    .section-title h2 {
        color: var(--primary-color);
        text-shadow: 0 0 15px var(--ornament-shadow);
    }
</style>
{% endblock %}
